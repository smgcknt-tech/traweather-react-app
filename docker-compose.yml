version: "3"
services:
  postgres:
    image: "postgres:latest"
    environment:
      - PGPASSWORD
  nginx:
    depends_on:
      - api
      - frontend
    restart: always
    build:
      dockerfile: Dockerfile.dev
      context: ./nginx
    ports:
      - "3050:80"
  api:
    build:
      dockerfile: Dockerfile.dev
      context: "./backend"
    volumes:
      - /app/node_modules
      - ./backend:/app
    environment:
      - PORT
      - kabu_plus_user
      - kabu_plus_password
      - jwt_secret_key
      - PGUSER
      - PGDATABASE
      - PGHOST
      - PGPASSWORD
      - PGPORT
  frontend:
    stdin_open: true
    environment:
      - CHOKIDAR_USEPOLLING=true
    build:
      dockerfile: Dockerfile.dev
      context: ./frontend
    volumes:
      - /app/node_modules
      - ./frontend:/app
