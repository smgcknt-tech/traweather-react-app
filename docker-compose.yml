version: "3"
services:
  nginx:
    depends_on:
      - frontend
      - backend
    restart: always
    build:
      dockerfile: Dockerfile.stage
      context: ./nginx
    ports:
      - "3000:80"
  frontend:
    environment:
      - FAST_REFRESH=false
      - CHOKIDAR_USEPOLLING=true
    build:
      dockerfile: Dockerfile.stage
      context: ./frontend
    volumes:
      - ./frontend:/app:delegated
      - frontend_node_modules:/app/node_modules:delegated
    stdin_open: true
    tty: true
  backend:
    build:
      dockerfile: Dockerfile.stage
      context: "./backend"
    volumes:
      - ./backend:/app:delegated
      - backend_node_modules:/app/node_modules:delegated
    environment:
      - jwt_secret_key
      - AWSAccessKeyIdForS3
      - AWSSecretKeyForS3
      - API_PORT
      - PGUSER
      - PGDATABASE
      - PGHOST
      - PGPASSWORD
      - PGPORT
volumes:
  frontend_node_modules:
    driver: local
  backend_node_modules:
    driver: local
