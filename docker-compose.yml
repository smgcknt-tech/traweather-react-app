version: "3"
services:
  nginx:
    depends_on:
      - frontend
      - backend
    restart: always
    build:
      dockerfile: Dockerfile.stage
      context: ./nginx
    ports:
      - "3000:80"
  frontend:
    environment:
      - CHOKIDAR_USEPOLLING=true
    build:
      dockerfile: Dockerfile.stage
      context: ./frontend
    volumes:
      - ./frontend:/app:cached
      - /app/node_modules
    stdin_open: true
    tty: true
  backend:
    build:
      dockerfile: Dockerfile.stage
      context: "./backend"
    volumes:
      - ./backend:/app:cached
      - /app/node_modules
    environment:
      - jwt_secret_key
      - AWSAccessKeyIdForS3
      - AWSSecretKeyForS3
      - API_PORT
      - PGUSER
      - PGDATABASE
      - PGHOST
      - PGPASSWORD
      - PGPORT
